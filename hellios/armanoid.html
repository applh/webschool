<!doctype html>
<html>
	<head>
<title>AMANOID</title>

<link rel="stylesheet" type="text/css" href="hellios.css">
<script type="text/javascript" src="jquery-min.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>

<script type="text/javascript" src="hellios.js"></script>
<script type="text/javascript" src="armanoid.js"></script>

	</head>
	<body>
	<div class="page">
		<!--TOOLBAR-->
		<div class="toolbar tb1">
	<div class="action draggable act1" data-action="part1"></div>
	<div class="action draggable act2" data-action="part2"></div>
	<div class="action draggable act3" data-action="part3"></div>
	<div class="action draggable act4" data-action="part4"></div>
	<div class="action draggable act5" data-action="part5"></div>
		</div>
		<!--TOOLBAR-->
		<div class="toolbar tb2 animation">
	<div class="action act6" data-action="anim1"></div>
	<div class="action act7" data-action="anim2"></div>
	<div class="action act8" data-action="anim3"></div>
	<div class="action act9" data-action="anim4"></div>
	<div class="action act10" data-action="anim5"></div>
		</div>
		<!--TOOLBAR-->
		<div class="toolbar tb3 info">
	<div class="action info1" data-action="info1"></div>
		</div>
		<!--ARMANOID-->
		<div class="armanoid">
	<div title="HEAD" class="skel head center" style="top:100px;left:300px;"></div>
	<div title="SHOULDERS" class="skel shoulders center" style="top:200px;left:300px;"></div>
	<div title="ARM LEFT" class="skel arms left mul mul1" style="top:200px;left:200px;"></div>
	<div title="ARM RIGHT" class="skel arms right mur mur1" style="top:200px;left:400px;"></div>
	<div title="HAND LEFT" class="skel hands left mul mul2" style="top:200px;left:100px;"></div>
	<div title="HAND RIGHT" class="skel hands right mur mur2" style="top:200px;left:500px;"></div>
	<div title="TOOL LEFT" class="skel tools left mul mul3" style="top:300px;left:100px;"></div>
	<div title="TOOL RIGHT" class="skel tools right mur mur3" style="top:300px;left:500px;"></div>
	<div title="ABDOS" class="skel abdos center" style="top:250px;left:250px;width:200px;height:200px;"></div>
	<div title="LEG LEFT" class="skel legs left mll" style="top:400px;left:200px;"></div>
	<div title="LEG RIGHT" class="skel legs right mlr" style="top:400px;left:400px;"></div>
	<div title="FOOT LEFT" class="skel foot left mll" style="top:500px;left:200px;"></div>
	<div title="FOOT RIGHT" class="skel foot right mlr" style="top:500px;left:400px;"></div>
	<div title="SHOE LEFT" class="skel shoe left mll" style="top:600px;left:200px;"></div>
	<div title="SHOE RIGHT" class="skel shoe right mlr" style="top:600px;left:400px;"></div>
		</div>		
		<!--GRID-->		
		<div class="grid">
		</div>
		
	</div>
	</body>
</html>
