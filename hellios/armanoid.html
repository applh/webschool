<!doctype html>
<html>
	<head>
<title>AMANOID</title>

<link rel="stylesheet" type="text/css" href="hellios.css">
<script type="text/javascript" src="jquery-min.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>

<script type="text/javascript" src="hellios.js"></script>
<script type="text/javascript" src="armanoid.js"></script>

	</head>
	<body>
	<div class="page">
		<!--TOOLBAR-->
		<div class="toolbar">
	<div class="action draggable act1" data-action="part1">		
	</div>
	<div class="action draggable act2" data-action="part2">		
	</div>
	<div class="action draggable act3" data-action="part3">		
	</div>
	<div class="action draggable act4" data-action="part4">		
	</div>
	<div class="action draggable act5" data-action="part5">		
	</div>
		</div>
		<!--ARMANOID-->
		<div class="armanoid">
	<div class="skel head" style="top:100px;left:300px;">
	HEAD
	</div>
	<div class="skel body" style="top:200px;left:300px;">
	SHOULDERS
	</div>
	<div class="skel arms" style="top:200px;left:200px;">
	ARM LEFT
	</div>
	<div class="skel arms" style="top:200px;left:400px;">
	ARM RIGHT
	</div>
	<div class="skel hands" style="top:200px;left:100px;">
	HAND LEFT
	</div>
	<div class="skel hands" style="top:200px;left:500px;">
	HAND RIGHT
	</div>
	<div class="skel abdos" style="top:300px;left:300px;">
	ABDOS
	</div>
	<div class="skel legs" style="top:400px;left:200px;">
	LEG LEFT
	</div>
	<div class="skel legs" style="top:400px;left:400px;">
	LEG RIGHT
	</div>
	<div class="skel foot" style="top:500px;left:200px;">
	FOOT LEFT
	</div>
	<div class="skel foot" style="top:500px;left:400px;">
	FOOT RIGHT
	</div>
		</div>		
		<!--GRID-->		
		<div class="grid">
		</div>
		
	</div>
	</body>
</html>
